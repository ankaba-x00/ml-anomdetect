<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anomaly Detector</title>
<link rel="stylesheet" href="./style.css" />
<script src="/script.js" defer></script>
</head>
<body>

<div class="container">
  <h2>Anomaly Detection Dashboard</h2>
  <label>Model</label>
  <select id="model" class="model">
    <option value="ae">AE</option>
    <option value="vae">VAE</option>
  </select>
  <label>Country</label>
  <select id="country" class="country"></select>
  <label>Date</label>
  <input type="date" id="date" class="date"/>
  <button type="button" onclick="runInference()">Run Detection</button>
  <p id="loading" class="loading"></p>
  <div id="result" class="result-box"></div>
</div>
</body>
</html>
